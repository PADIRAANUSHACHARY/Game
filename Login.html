<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="container mx-auto bg-white rounded-lg shadow-lg p-8 relative w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
    <div class="tabs flex items-start justify-end mb-4" id="tabsLogin">
      <button class="text-gray-800 font-bold py-2 px-4 rounded bg-gray-300" onclick="showSignIn()">Sign In</button>
    </div>
    <div class="forms-container flex relative overflow-hidden justify-center">
      <div class="half-box right w-full md:w-11/12 md:mx-auto" id="loginForm">
        <h2 class="text-gray-800 text-center mb-4 font-bold">Login</h2>
        <form>
          <div class="form-group mb-4">
            <label for="loginEmail" class="block text-gray-800">Email:</label>
            <input type="email" id="loginEmail" required class="w-full rounded border border-gray-300 px-3 py-2">
          </div>
          <div class="form-group mb-4">
            <label for="loginPassword" class="block text-gray-800">Password:</label>
            <input type="password" id="loginPassword" required class="w-full rounded border border-gray-300 px-3 py-2">
          </div>
          <div class="text-right mb-4">
            <a href="#" class="text-gray-800 text-sm" onclick="showForgotPassword()">Forgot Password?</a>
          </div>
          <a href="C:\Users\sai ganesh\OneDrive\documents\zoom\2024-01-08 20.06.01 Anusha Chary's Zoom Meeting\Home.html">
            <button type="button" class="w-full bg-gray-800 text-white font-bold py-2 px-4 rounded">Login</button>
          </a>
        </form>
      </div>
      <div class="half-box right w-full md:w-11/12 md:mx-auto hidden" id="signInForm">
        <h2 class="text-gray-800 text-center mb-4 font-bold">Sign Up</h2>
        <form id="redirectForm" action="C:\Users\sai ganesh\OneDrive\documents\zoom\2024-01-08 20.06.01 Anusha Chary's Zoom Meeting\Home.html" method="GET"></form>
          <div class="form-group mb-4">
            <label for="email" class="block text-gray-800">Email:</label>
            <input type="email" id="email" required class="w-full rounded border border-gray-300 px-3 py-2">
          </div>
          <div class="form-group mb-4">
            <label for="password" class="block text-gray-800">Password:</label>
            <input type="password" id="passwords" required class="w-full rounded border border-gray-300 px-3 py-2">
            <small class="text-gray-600">Reminder: Use a strong password with special characters.</small>
          </div>
          <div class="form-group mb-4">
            <label for="confirmPassword" class="block text-gray-800">Confirm Password:</label>
            <input type="password" id="confirmPassword" required class="w-full rounded border border-gray-300 px-3 py-2">
          </div>
          
          <button type="button" class="w-full bg-gray-800 text-white font-bold py-2 px-4 rounded"onclick="showSignin()">Sign In</button>
          
        </form>
      </div>
    </div>

  <script>
    function showSignIn() {
      document.getElementById('signInForm').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('tabsLogin').innerHTML = '<button class="text-gray-800 font-bold py-2 px-4 rounded bg-gray-300" onclick="showLogIn()">Login</button>';
    }
    function showLogIn() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signInForm').classList.add('hidden');
      document.getElementById('tabsLogin').innerHTML = '<button class="text-gray-800 font-bold py-2 px-4 rounded bg-gray-300" onclick="showSignIn()">Sign In</button>';
    }

    function showForgotPassword() {
      alert("Redirect to forgot password page.");
    }

    function showSignin() {
      var password = document.getElementById("passwords").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
      } 
      else{
        document.getElementById("redirectForm").submit();
      }
    }
  </script>
</body>
</html>
