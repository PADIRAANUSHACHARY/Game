<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games Layout</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<!-- Fixed Header -->
<header class="bg-gray-900 text-white py-4 px-8 flex justify-between items-center shadow-md fixed top-0 w-full z-10">
    <div>
        <span>Home</span>
    </div>
    <div class="relative">
        <button id="loginButton" class="focus:outline-none">Login</button>
        <div id="loginDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg z-10">
            <ul class="py-2">
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Profile</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Settings</a></li>
                <li><a href="C:\Users\sai ganesh\OneDrive\documents\zoom\2024-01-08 20.06.01 Anusha Chary's Zoom Meeting\Login.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">Signout</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Content Area -->
<div class="flex justify-center items-center h-screen">
    <!-- Left Box -->
    <div class="w-1/3 mx-4 bg-gray-300 shadow-md p-6 flex flex-col items-center hover:shadow-xl transition duration-300">
        <h2 class="text-lg font-semibold mb-4">SNAKE GAME</h2>
        <a href="C:\Users\sai ganesh\OneDrive\documents\zoom\2024-01-08 20.06.01 Anusha Chary's Zoom Meeting\snake.html">
            <img src="https://imgs2.dab3games.com/black-and-white-snake-game.jpg" alt="Snake Game" class="w-full h-64 max-w-md">
        </a>
    </div>

    <!-- Right Box -->
    <div class="w-1/3 mx-4 bg-gray-300 shadow-md p-6 flex flex-col items-center hover:shadow-xl transition duration-300">
        <h2 class="text-lg font-semibold mb-4">TIC_TAC_TOE GAME</h2>
        <a href="C:\Users\sai ganesh\OneDrive\documents\zoom\2024-01-08 20.06.01 Anusha Chary's Zoom Meeting\tictactoe.html">
            <img src="https://media.istockphoto.com/vectors/tictactoe-vector-id475790750?k=6&m=475790750&s=612x612&w=0&h=Vx_ldNecC683x05bt9j5er9yQfmI0cP_FC_y9HVLEnU=" alt="Tic Tac Toe Game" class="w-full h-64 max-w-md">
        </a>
    </div>
</div>

<script>
    // JavaScript to handle dropdown behavior
    document.addEventListener('DOMContentLoaded', function () {
        var loginButton = document.getElementById('loginButton');
        var loginDropdown = document.getElementById('loginDropdown');

        loginButton.addEventListener('click', function () {
            loginDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside of it
        document.addEventListener('click', function (event) {
            if (!loginDropdown.contains(event.target) && event.target !== loginButton) {
                loginDropdown.classList.add('hidden');
            }
        });
    });
</script>

</body>
</html>
